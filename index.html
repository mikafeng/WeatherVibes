<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
        crossorigin="anonymous"
    />
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
        rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css"/>
   <!-- <link rel="stylesheet" href="assets/css/reset.css"> -->
    <title>Weather Vibes</title>
</head>
<header class="title">Weather Vibes
</header>

<body>
    <main class="container-fluid">
        <div class="row">
            <aside class="col-12 col-md-3 p-2">
                <form>
                    <!-- City Selection -->
                    <h4>Search for a City:</h4>
                    <input id = "searchBar" class = "form-control" type="search" placeholder="Search City"></input>
                    <button id = "submit" class = "form-control mt-2 btn btn-primary" type="button">Search &#x1F50E</button>
                </form>
                <div id="search-history-button" ></div>
            </aside>
            
            <div class="col-12 col-md-8">
                <div class="row border" >
                    <div class ="col-12 p-2">
                        <h2 id="searched-city"></h2>
                        <div id="current-weather-container" class="p-2 list-group"></div>
                        </div>
                    </div>
            </div>
        </div>
    </main>
<!-- Current Weather Display -->
<section class="weatherSection" id="weatherSection">
    <ul class="weatherList" id="weatherList">
        <li class="weatherIcon">Weather Icon</li>
        <li class="weatherDescription">Weather Description</li>
        <li class="temp">Temperature</li>
        <li class="rain">Chance of Rain</li>
    </ul>
</section>
<!-- Tempo Selection -->
<section>
    <p class="tempoChoice" id="tempoChoice">Pick your Tempo:</p>
    <ul>
        <button class="button" id="upbeat">Upbeat &#127774</button>
        <button class="button" id="mellow">Mellow &#128526</button>
        <button class="button" id="backgroundMusic">Background Music &#127926</button>
    </ul>
</section>
<!-- Playlist -->
<section class="p-2">
    <div>
      <h4>Pick Your Playlist</h4>
        <div class="write-container">
          <iframe width="240px" height="200px" class="youtubeVideo">
        </iframe>
        </div>
     </div>
  </section>

              


    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="assets/src/main.js"></script>
</body>

</html>
