<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
        crossorigin="anonymous"
    />
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
        rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css"/>
   <!-- <link rel="stylesheet" href="assets/css/reset.css"> -->
    <title>Weather Vibes</title>
</head>
<header class="text-center p-2 m-2"><h1>Weather Vibes</h1>
</header>

<body>
    <main class="container-fluid">
        <div class="row">
            <aside class="col p-2">

                <form>
                    <!-- City Selection -->
                    <h5>Search for a City:</h5>
                    <input id = "searchBar" class = "form-control" type="search" placeholder="Search City"></input>
                    <button id = "submit" class = "form-control mt-2 btn btn-primary" type="button">Search &#x1F50E</button>
                </form>

                <div id="search-history-button" ></div>
           
                    <!-- Current Weather Display -->
                    <div class ="p-2">
                        <h4 id="searched-city" class="p-2"></h4>
                        <div id="current-weather-container" class="p-2 list-group"></div>
                        </div>
                  
            </aside>
                   <!-- Tempo Selection -->
            <section class="col-3">
                <div class="p-2">
                <h5 class="tempoChoice" id="tempoChoice">Pick your Tempo:</h5>
                    <ul class="btn-group-vertical">
                        <button class="button m-2" id="upbeat">Upbeat &#127774</button>
                        <button class="button m-2" id="mellow">Mellow &#128526</button>
                        <button class="button m-2" id="backgroundMusic">Background Music &#127926</button>
                    </ul>
                </div>
            </section>

                    <!-- Playlist - Embedded Video-->
                <section class="col-6">    
                    <div class="p-2">
                                <h5>Your Weather Playlist:</h5>
                            <div class="write-container">
                              <iframe width="100%" height="400px" class="youtubeVideo">
                            </iframe>
                            </div>
                         </div>      
                </section>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="assets/src/main.js"></script>
</body>

</html>
