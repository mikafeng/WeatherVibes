<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
        crossorigin="anonymous"
    />
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
        rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css"/>
   <!-- <link rel="stylesheet" href="assets/css/reset.css"> -->
    <title>Weather Vibes</title>
</head>
<!-- <header></header>class="header text-center p-2 m-2"><h1>Weather Vibes</h1> -->
<!-- Moved header outside of body -->
<header>
    <div class="hero-image">
        <div class="container">
            <h1><span>Weather Vibes</span></h1>
            <span class="des">Weather API // Playlist Match</span>
            <span class="about">search your city | choose your background | get a playlist to match it all</span>
        </div>
    </div>
</header>  

<body>

    <main class="container-fluid overlayColor">
        <div class="row">
            <!-- columns within row -->
                <aside class="col p-2">
            <!-- City Selection -->
                    <form>
                        <h5>Your City</h5>
                        <input id = "searchBar" class = "form-control" type="search" placeholder="Search City"></input>
                        <button id = "submit" class = "form-control mt-2 btn btn-primary" type="button">Search &#x1F50E</button>
                    </form>

            <!-- Current Weather Display -->
                    <div class ="p-2">
                        <h4 id="searched-city" class="p-2"></h4>
                        <div id="current-weather-container" class="p-2 list-group"></div>
                    </div>
             <!-- Search History Buttons Under Current Weather Display -->
                        <div id="search-history-button" ></div>
                </aside>

            <!-- Tempo Selection -->
                <section class="col-3">
                    <div class="p-2">
                    <h5 class="tempoChoice" id="tempoChoice">Background Mood</h5>
                        <ul class="btn-group-vertical"> 
                            <button class="button m-2" id="vibrant-nature" type="button" > Vibrant Nature </button>
                            <button class="button m-2" id="linux-nebulous" type="button" >Linux Nebulous &#128526</button>
                            <button class="button m-2" id="cloud-shapes" type="button" >Cloud Shapes &#127926</button>
                            <button class="button m-2" id="rainy-day" type="button" >Rainy Day</button>
                            <button class="button m-2" id="winter-wonderland" type="button" >Winter Wonderland</button>
                        </ul>
                    </div>
                </section>

             <!-- Playlist - Embedded Video-->
                <section class="col-6">    
                    <div class="p-2">
                        <h5>Local Music Vibes</h5>
                            <div class="write-container">
                              <iframe width="100%" height="400px" class="youtubeVideo">
                                </iframe>
                            </div>
                         </div>      
                </section>
        </div>
 </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="assets/src/main.js"></script>
</body>

</html>
